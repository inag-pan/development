args:
- description: Text to trim (e.g. "~!!~www.mydomain.com~!~!~")
  name: value
  required: true
- description: Characters to stripped from the text (e.g. "!~")
  name: chars
  required: true
comment: |-
  Strip set of characters from prefix and/or suffix
  e.g. StripChar value=~!!~www.mydomain.com~!~!~  chars=!~ will return www.mydomain.com
commonfields:
  id: StripChars
  version: -1
contentitemexportablefields:
  contentitemfields:
    fromServerVersion: 5.0.0
    itemVersion: 1.4.50
    packID: CommonScripts
    packPropagationLabels:
    - all
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/python3:3.9.7.24076
enabled: true
engineinfo: {}
name: StripChars
pswd: ""
runas: DBotWeakRole
runonce: false
script: |2

  value = demisto.args()["value"]
  chars = demisto.args().get("chars", "")

  demisto.results(value.strip(chars))
scripttarget: 0
subtype: python3
system: true
tags:
- transformer
- string
type: python
